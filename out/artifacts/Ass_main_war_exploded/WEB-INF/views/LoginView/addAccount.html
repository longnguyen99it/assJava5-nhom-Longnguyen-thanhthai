<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>HOMSTAY FPOLY</h1>
    <p>alo alo</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form th:action="@{addAccount}" th:object="${accounts}" method="post">
                <div class="form-group">
                    <label >Email:</label>
                    <input type="text" class="form-control"  placeholder="Enter email" name="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass" th:field="*{passWord}">
                </div>
                <div class="form-group">
                    <label for="hvt">Họ và tên</label>
                    <input type="text" class="form-control" id="hvt" placeholder="Enter Họ và Tên" name="name" th:field="*{userName}">
                </div>
                <p th:utext="${message}" style="color: red"></p>

                <a th:href="@{loginForm}"><button type="button" class="btn btn-link">Quay lại đăng nhập</button></a>
                <a th:href="@{/}"><button type="button" class="btn btn-link">Trang chủ</button></a><br>
                <div style="padding-left: 120px;padding-top: 20px"><button type="submit" class="btn btn-primary" >Đăng ký</button></div>

            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
