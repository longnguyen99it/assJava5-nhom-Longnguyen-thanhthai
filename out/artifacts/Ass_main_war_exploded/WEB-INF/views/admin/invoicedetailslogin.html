<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-danger" style="margin:24px 0;">
    <div class="container">
        <div class="navbar-collapse collapse" id="navb" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showlist}">Danh Sách HomeStay</a></h5>
                </li>
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showInvoice}">Quản Lý Hóa Đơn</a></h5>
                </li>
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showAccount}">Quản Lý Tài Khoản</a></h5>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-light my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

    <div class="container">
        <h2 style="text-align: center">Chi tiết hóa đơn</h2>
        <br>
        <h4>Khách Hàng: <th:block th:utext="${email}"/> </h4>
        <h4>Email: <th:block th:utext="${name}"/></h4>
        <hr>
        <div class="row">
                <th:block th:each="list : ${listInvoiceDetails}">
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <img th:src="${list.homeStayId.image}" style="width: 250px;height: 100px">
                                <h5><i class="far fa-file-code"></i> Mã Code: <th:block th:utext="${list.id}"/></h5>
                                <h5>HomeStay: <th:block th:utext="${list.homeStayId.homeStayName}"/></h5>
                                <i class="fas fa-home"></i><p> <th:block th:utext="${list.homeStayId.homeStayStyle}"/></p>
                                <i class="fas fa-map-marker-alt"></i> <p><th:block th:utext="${list.homeStayId.address}"/></p>
                                <h4>Ngày nhận phòng: <th:block th:utext="${list.invoiceId.checkInDate}"/></h4>
                                <h4>Ngày trả phòng: <th:block th:utext="${list.invoiceId.checkOutDate}"/></h4>
                                <p>Số lượng:  <th:block th:utext="${list.invoiceId.numberRoom}"/> Phòng</p>
                                <h3>Tổng: <th:block th:utext="${list.invoiceId.totalPrice}"/></h3>
                            </div>
                        </div>
                    </div>
                </th:block>

        </div>
    </div>

<div class="jumbotron text-center">
    <h1>Bootstrap Tutorial</h1>
    <p>Bootstrap is the most popular HTML, CSS...</p>
</div>
</body>
</html>
