<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-danger" style="margin:24px 0;">
    <div class="container">
        <div class="navbar-collapse collapse" id="navb" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showlist}">Danh Sách HomeStay</a></h5>
                </li>
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showInvoice}">Quản Lý Hóa Đơn</a></h5>
                </li>
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showAccount}">Quản Lý Tài Khoản</a></h5>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-light my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <br>
            <h2 style="text-align: center">Thêm mới tài khoản khách hàng</h2>
            <form th:action="@{/admin/addAccount}" th:object="${accounts}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass" th:field="*{passWord}">
                </div>
                <div class="form-group">
                    <label for="hvt">Họ và tên</label>
                    <input type="text" class="form-control" id="hvt" placeholder="Enter Họ và Tên" name="name" th:field="*{userName}">
                </div>
                <p th:utext="${message}" style="color: red"></p>


                <a th:href="@{showAccount}"><button type="button" class="btn btn-link">Quay lại</button></a><br>
                <div style="padding-left: 120px;padding-top: 20px"><button type="submit" class="btn btn-primary" >Đăng ký</button></div>

            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
