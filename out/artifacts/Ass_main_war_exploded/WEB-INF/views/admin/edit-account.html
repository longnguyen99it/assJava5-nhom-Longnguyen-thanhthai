<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-danger" style="margin:24px 0;">
    <div class="container">
        <div class="navbar-collapse collapse" id="navb" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showlist}">Danh Sách HomeStay</a></h5>
                </li>
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showInvoice}">Quản Lý Hóa Đơn</a></h5>
                </li>
                <li class="nav-item">
                    <h5><a style="color: white" class="nav-link" th:href="@{showAccount}">Quản Lý Tài Khoản</a></h5>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-light my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <br>
            <h3>Chỉnh sửa tài khoản</h3>
            <h4><th:block th:utext="${message}"/></h4>
            <form action="AccountEdit" th:object="${accountEdit}" method="get">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label >Email: </label>
                    <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label >Password:</label>
                    <input type="text" class="form-control" placeholder="Mật Khẩu"  th:field="*{passWord}">
                </div>
                <div class="form-group">
                    <label >Password:</label>
                    <input type="text" class="form-control" placeholder="Họ Và Tên"  th:field="*{userName}">
                </div>
                <button type="submit" class="btn btn-primary">Cập nhập</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<div class="jumbotron text-center">
    <h1>Bootstrap Tutorial</h1>
    <p>Bootstrap is the most popular HTML, CSS...</p>
</div>
</body>
</html>
