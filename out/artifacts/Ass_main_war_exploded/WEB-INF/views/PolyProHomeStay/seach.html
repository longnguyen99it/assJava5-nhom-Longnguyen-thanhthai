<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top" style="background-color: white">
    <i class="fa fa-cog fa-spin fa-3x fa-fw "></i>
    <ul class="navbar-nav padding-left" style="width: 700px">
        <li class="nav-item active">
            <a class="nav-link" href="/">
                <h4 style="color: black">PolyBooking.com</h4>
            </a>
        </li>
        <li class="nav-item active">

        </li>


    </ul>

    <ul class="navbar-nav" style="padding-left: 300px;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="col-sm-12 text-center" style="">
                    <form class="form-inline" action="seach">
                    <span>
                        <img src="https://www.iconninja.com/files/495/302/468/search-strong-icon.png"
                             alt="Logo" style="width:40px;">
                        <input class="form-control mr-sm-2" type="text" placeholder="Address" name="address" th:value="${addressVl}">
                    <button type="submit" class="btn btn-danger">Seach</button></span>

                    </form>
                </div>
            </li>
            <li class="nav-item">
<!--                <a class="nav-link" href="#section2" style="color: black">HomeStay</a>-->
            </li>
        </ul>
    </ul>

</nav>

<div class="container" style="margin-top:100px;">

    <h3>Kết quả tìm kiếm của " <th:block th:utext="${addressVl}"/> "</h3>
    <hr>
    <!--    ==================================SHOW SẢN PHẨM HOMESTAY================================================================-->
    <div class="row">
        <th:block th:each="lisAll : ${listByAddres}">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <a th:href="@{/showHomeStayById/__${lisAll.id}__}"><img  th:src="${lisAll.image}" class="rounded" alt="Cinque Terre" style="width: 300px;height: 200px;"></a>
                        <p><th:block th:utext="${lisAll.homeStayStyle}"/></p>
                        <a th:href="@{/showHomeStayById/__${lisAll.id}__}"><h4><th:block th:utext="${lisAll.homeStayName}" /></h4></a>
                        <div><th:block th:utext="${lisAll.adults}"/> khách -
                            <th:block th:utext="${lisAll.bedRoom}"/>  Phòng ngủ -
                            <th:block th:utext="${lisAll.bathRoom}"/> Phòng tắm
                        </div>
                        <h5><th:block th:utext="${lisAll.price}"/> VND</h5>
                        <p><th:block th:utext="${lisAll.address}"/></p>
                    </div>
                </div>
            </div>
        </th:block>
    </div>


    <!--    ==============================================================================================-->
    <br />
    <br />
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
    </ul>
    <br />
    <br />

    <!--    ===============================================================================================-->


    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>
</div>
</body>
</html>
